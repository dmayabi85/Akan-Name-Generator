<!DOCTYPE html>

<head>
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=9">
</head>

<body>
    <div class="content">
        <div class="container">
            <h1>Akan name generator</h1>
            <p>This is a website that takes your birthday information, determines the day of the week you were born, and
                then outputs your Akan Name based on your gender. </p>
            <p>Fill out the form below, then click the name button to learn what your Akan name is.</p>


            <div class="form-group">
                <label for="gender-input"><strong>Select your gender:</strong></label>
                <select class="form-control" id="gender-input" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="dob-gender-output" class="mt-5"></div>
        </div>
    </div>

</body>

</html>
